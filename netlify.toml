# Build settings
[build]
  publish = "dist"
  command = "npm run build"

# Force HTTPS and canonical host (removes redirect chain)
[[redirects]]
  from = "https://thedealcalc.lovable.app/*"
  to = "https://thedealcalc.com/:splat"
  status = 301
  force = true

# Dynamic sitemap from edge function
[[redirects]]
  from = "/sitemap.xml"
  to = "https://yneaxuokgfqyoomycjam.supabase.co/functions/v1/sitemap"
  status = 200
  force = true

# SPA fallback - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Prerender plugin for SEO - serves static HTML to bots
[[plugins]]
  package = "@netlify/plugin-prerender"

  [plugins.inputs]
  # Routes to prerender for search engine crawlers
  routes = [
    "/",
    "/how-it-works",
    "/brrrr-calculator",
    "/syndication-calculator",
    "/rental-property-calculator",
    "/fix-and-flip-calculator",
    "/cap-rate-calculator",
    "/cash-on-cash-calculator",
    "/real-estate-investment-calculator",
    "/about",
    "/contact",
    "/privacy",
    "/terms",
    "/cookies",
    "/disclaimer",
    "/blog"
  ]

# Critical files - no redirect, direct 200
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    X-Robots-Tag = "noindex"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Cache static assets with content hash - immutable
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Font files - long cache
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images - long cache
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
