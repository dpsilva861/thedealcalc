      <script async src="https://fundingchoicesmessages.google.com/i/pub-XXXXXXXXXX?ers=1" 
              nonce="YOUR_NONCE"></script>
      <script nonce="YOUR_NONCE">
        (function() {
          function signalGooglefcPresent() {
            if (!window.frames['googlefcPresent']) {
              if (document.body) {
                const iframe = document.createElement('iframe');
                iframe.style = 'width: 0; height: 0; border: none; z-index: -1000; left: -1000px; top: -1000px;';
                iframe.style.display = 'none';
                iframe.name = 'googlefcPresent';
                iframe.id = 'googlefcPresent';
                document.body.appendChild(iframe);
              } else {
                setTimeout(signalGooglefcPresent, 0);
              }

          signalGooglefcPresent();
        })();

    <!--
      ==========================================================================
      GOOGLE CONSENT MODE v2 DEFAULTS (MUST BE FIRST)
      ==========================================================================
      Set all consent signals to DENIED by default.
      These will be updated by the CMP when user grants consent.
    -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Set consent defaults BEFORE loading any Google tags
      gtag('consent', 'default', {
        'ad_storage': 'denied',
        'ad_user_data': 'denied', 
        'ad_personalization': 'denied',
        'analytics_storage': 'denied',
        'wait_for_update': 500
      });
    </script>

    <script>
      gtag('js', new Date());
      gtag('config', 'G-B1E86XNQCD', {
        'anonymize_ip': true
      });
    </script>
